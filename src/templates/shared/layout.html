<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Lab</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        ul.navbar li {
            float: left;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: #555;
        }

        .table {
        width: 100%;
        border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .movie-details-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            display: flex;
        }

        .movie-image {
            width: 30%;
            padding: 20px;
        }

        .movie-image img {
            max-width: 100%;
            height: auto;
        }

        .movie-info {
            width: 70%;
            padding: 20px;
        }

        .movie-info h2 {
            color: #333;
        }

        .movie-info p {
            margin: 10px 0;
            color: #666;
        }

        .movie-details a {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .add-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .theatre-details-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            display: flex;
            padding: 20px;
            margin-top: 20px;
        }

        .theatre-info {
            flex: 1;
        }

        .theatre-info p strong:first-child {
            font-weight: bold;
            color: #333;
            margin-top: 0;
        }

        .theatre-info p {
            margin: 10px 0;
            color: #666;
        }
        .show-details-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            display: flex;
            padding: 20px;
            margin-top: 20px;
        }

        .show-info {
            flex: 1;
        }

        .show-info p strong:first-child {
            font-weight: bold;
            color: #333;
            margin-top: 0;
        }

        .show-info p {
            margin: 10px 0;
            color: #666;
        }

        #map {
        width: 70%;
        height: 400px;
        margin: 0 auto;
        position: relative;
    }
    </style>
</style>
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="/movie">Movies</a></li>
                <li><a href="/theatre">Theatres</a></li>
                <li><a href="/show">Shows</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
