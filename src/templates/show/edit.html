{% block content %}
    <h1>Edit Movie Details</h1>
    <form method="post" action="/movie/{{ movie.id }}/edit">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ movie.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" value="{{ movie.release_date }}" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" value="{{ movie.duration }}" required>
        </div>
        <div class="form-group">
            <label for="picture">Picture URL:</label>
            <input type="url" id="picture" name="picture" value="{{ movie.picture }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/movie">Back to Movie List</a>
{% endblock %}
