{% extends "shared/layout.html" %}

{% block content %}
    <h1>Add a New Theatre</h1>
    <form method="post" action="/theatre-create">
        <div class="form-group">
            <label for="theatre_name">Theatre Name:</label>
            <input type="text" id="theatre_name" name="theatre_name" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <textarea id="location" name="location" required></textarea>
        </div>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" required>
        </div>
        <div class="form-group">
            <label for="longtitude">Longtitude:</label>
            <input type="number" id="longtitude" name="longtitude" step="any" required>
        </div>
        <button type="submit">Add theatre</button>
    </form>
    <a href="/theatre">Back to theatre List</a>
</div>
{% endblock %}
